[tool.poetry]
name = "sakamatabot-v2"
version = "0.1.0"
description = ""
authors = ["sushi-chaaaan <sushi_code@outlook.jp>"]
readme = "README.md"
# packages = [{include = "sakamatabot_v2"}]

[tool.poetry.dependencies]
python = "^3.10"
aiofiles = "^22.1.0"
discord-handler = "^0.0.5"
python-dotenv = "^0.21.0"
PyYAML = "^6.0"
discord-py = {git = "https://github.com/Rapptz/discord.py.git", rev = "master", extras = ["voice", "speed"]}
dispander = {git = "https://github.com/sushi-chaaaan/dispander.git", rev = "dpy2"}

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
mypy = "^0.982"
isort = "^5.10.1"
pyproject-flake8 = "^5.0.4.post1"
poethepoet = "^0.16.4"

[tool.poe.tasks]
# lint
lint = { sequence = ["lint:flake8", "lint:isort", "lint:mypy"] }
"lint:flake8" = "poetry run pflake8 ."
"lint:isort" = "poetry run isort -c ."
"lint:mypy" = "poetry run mypy ."
"type-stub" = "mypy --install-types --non-interactive"

# format
format = { sequence = ["format:black", "format:isort"] }
"format:black" = "poetry run black ."
"format:isort" = "poetry run isort ."

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
